<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>

<body>

    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeos está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/foto-flexao.jpg.jpg" controls autoplay loop>
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-videoflexao.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NVAwlUJ2JXM?si=pnkFPfxOX--G22L-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <!--<video src="midia/meu-videoflexao.mp4.mp4" width="500" controls></video>
    Essa é uma forma mais fácil para colocar video só em uma versão-->
</body>

</html>
